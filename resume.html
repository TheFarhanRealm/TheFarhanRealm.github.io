    <style>

        

        

        /* Styling for the portfolio image */
        .portfolio-image {
            width: 100%; /* Make the image responsive */
            max-width: 500px; /* Limit max width */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure it's treated as a block element */
            margin: 20px auto; /* Center the image */
            border: 2px solid #ccc; /* Optional border */
            border-radius: 10px; /* Optional rounded corners */
            cursor: pointer; /* Indicate it's clickable */
        }

        .download-link {
            text-align: center; /* Center align */
            margin-top: 10px; /* Add spacing */
        }

        .download-link a {
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            padding: 10px 20px; /* Add padding */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Make it respect padding */
        }

        .download-link a {
    background-color: #7832b9; /* Blue background */
    color: white; /* White text */
    padding: 10px 20px; /* Add padding */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
    display: inline-block; /* Make it respect padding */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
}

.download-link a:hover {
    background-color: #F2994A; /* Darker blue on hover */
    transform: scale(0.97); /* Slightly enlarge on hover */
}

.download-link a:active {
    background-color: #ba671e; /* Darker blue on hover */
    transform: scale(0.99);
    
}

    </style>
</head>
